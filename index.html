<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Reformulation Littéraire - GPT Stylistique</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: 'Georgia', serif;
            background-color: #f9f9f9;
            padding: 40px;
            color: #333;
        }
        h1 {
            text-align: center;
            font-size: 2em;
            margin-bottom: 30px;
        }
        textarea, select, button {
            width: 100%;
            padding: 10px;
            margin: 15px 0;
            font-size: 16px;
        }
        #result {
            background-color: #fff;
            border-left: 4px solid #555;
            padding: 15px;
            white-space: pre-wrap;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>GPT Littéraire - Reformulateur de Style</h1>

    <label for="texte">Entrez votre texte :</label>
    <textarea id="texte" rows="5" placeholder="Ex : Je suis fatigué du quotidien..."></textarea>

    <label for="style">Choisissez un style d'auteur :</label>
    <select id="style">
        <option value="hugo">Victor Hugo</option>
        <option value="baudelaire">Charles Baudelaire</option>
        <option value="moliere">Molière</option>
        <option value="camus">Albert Camus</option>
        <option value="dumas">Alexandre Dumas</option>
    </select>

    <button onclick="envoyer()">✨ Reformuler</button>

    <div id="result"></div>

    <script>
        async function envoyer() {
            const texte = document.getElementById('texte').value.trim();
            const style = document.getElementById('style').value;
            const resultDiv = document.getElementById('result');

            resultDiv.innerHTML = "⏳ Reformulation en cours...";

            try {
                const response = await fetch('http://localhost:5000/reformuler', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ texte, style })
                });

                const data = await response.json();

                if (data.reformule) {
                    resultDiv.innerHTML = `<strong>Texte reformulé (${style}) :</strong><br><br>${data.reformule}`;
                } else if (data.error) {
                    resultDiv.innerHTML = `❌ Erreur : ${data.error}`;
                }
            } catch (error) {
                resultDiv.innerHTML = `❌ Erreur de connexion au serveur. Assure-toi que l'API Flask tourne.`;
                console.error(error);
            }
        }
    </script>
</body>
</html>
